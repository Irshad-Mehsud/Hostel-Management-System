<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .card {
      display: flex;
      background: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
      max-width: 1100px;
      width: 100%;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .card .info {
      padding: 30px;
      flex: 1;
    }
    .card .info p {
      margin: 15px 0;
      font-size: 18px;
    }
    .card .info p span {
      font-weight: bold;
    }
    .card .map {
      flex: 1;
      height: 500px;
    }
    .card iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .card img {
      max-width: 100%;
      display: block;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="info">
      <img src="./Assets/Hostel-1.jpg" alt="Hostel">
      <p>Location: <span>Amil Colony</span></p>
      <p>Bungalow No: <span>82</span></p>
      <p>Quarter: <span>Jamshed Quarter</span></p>
    </div>
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24104.451448314693!2d67.0186567!3d24.8769768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e58a0a7ce1d%3A0x1786296992c9910a!2sJamshed%20Quarters%20Karachi%2C%20Karachi%20City%2C%20Sindh%2C%20Pakistan!5e0!3m2!1sen!2s!4v1700000000000!5m2!1sen!2s"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>

</body>
</html>
