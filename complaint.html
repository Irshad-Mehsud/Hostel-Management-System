<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaints</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      overflow-x: hidden; /* Prevent horizontal scroll */
      height: 100vh; /* Ensure the body takes full height */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Container for the main content */
    .main-container {
      flex: 1; /* Make sure it takes the remaining space */
      overflow-y: auto; /* Enable vertical scroll for the entire page */
      padding: 20px;
    }

    .complaints-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      text-align: center;
      transition: all 0.3s ease;
      margin-bottom: 20px; /* Add space between title and complaints */
    }

    .complaints-card:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    /* Heading */
    .complaints-card h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #complaint-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
      overflow-y: auto; /* Enable vertical scroll for the container */
    }

    .social-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 40%;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-bottom: 20px; /* Add space between cards */
    }

    .social-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #e0e0e0;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-size: 1.1em;
      font-weight: bold;
      color: #333;
    }

    .post-time {
      font-size: 0.9em;
      color: #777;
    }

    .card-body {
      margin-top: 15px;
    }

    .complaint-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .complaint-description {
      font-size: 1em;
      color: #555;
      margin-bottom: 10px;
    }

    .complaint-category {
      font-size: 0.95em;
      color: #666;
      margin-bottom: 10px;
    }

    .attachment {
      margin-top: 15px;
    }

    .attachment-img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card-footer {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-like,
    .btn-comment,
    .btn-share,
    .btn-delete {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .btn-like {
      background-color: #e0f7fa;
      color: #00796b;
      transition: background-color 0.3s;
    }

    .btn-like:hover {
      background-color: #b2ebf2;
    }

    .btn-comment {
      background-color: #fce4ec;
      color: #c2185b;
      transition: background-color 0.3s;
    }

    .btn-comment:hover {
      background-color: #f8bbd0;
    }

    .btn-share {
      background-color: #f3e5f5;
      color: #6a1b9a;
      transition: background-color 0.3s;
    }

    .btn-share:hover {
      background-color: #e1bee7;
    }

    .btn-delete {
      background-color: #ffcdd2;
      color: #b71c1c;
      transition: background-color 0.3s;
    }

    .btn-delete:hover {
      background-color: #ef9a9a;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      #complaint-container {
        padding: 10px;
      }

      .social-card {
        width: 80%; /* Adjust card width for tablets and small screens */
      }
    }

    @media (max-width: 480px) {
      #complaint-container {
        padding: 5px;
      }

      .social-card {
        width: 100%; /* Full width for smaller mobile screens */
        padding: 15px;
      }

      .user-avatar {
        width: 50px;
        height: 50px;
      }

      .complaint-title {
        font-size: 1em;
      }

      .complaint-description {
        font-size: 0.9em;
      }

      .btn-like,
      .btn-comment,
      .btn-share,
      .btn-delete {
        font-size: 0.8em; /* Reduce button size for smaller screens */
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  
<div class="main-container">
  <div class="complaints-card">
    <h1>All Complaints</h1>
  </div>

  <div id="complaint-container">
    <!-- Complaints will be rendered here -->
  </div>
</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- External JavaScript -->
  <script src="complaint.js"></script>
</body>
</html>
