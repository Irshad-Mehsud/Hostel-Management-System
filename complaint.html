<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #complaint-container {
    display:flex;
    flex-wrap: wrap;
    /* flex-direction: column; */
    gap: 20px;
    padding: 10px;
    justify-content: center;
  }
  
  .social-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 15px;
    overflow: hidden;
    width:40%;
    
  }
  
  .card-header {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .user-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }
  
  .user-info {
    display: flex;
    flex-direction: column;
  }
  
  .card-body {
    margin-top: 15px;
  }
  
  .complaint-title,
  .complaint-description,
  .complaint-category {
    margin-bottom: 10px;
  }
  
  .attachment {
    margin-top: 10px;
  }
  
  .attachment-img {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 5px;
  }
  
  .card-footer {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }
  
  .btn-like,
  .btn-comment,
  .btn-share {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .btn-like {
    background-color: #e0f7fa;
    color: #00796b;
  }
  
  .btn-comment {
    background-color: #fce4ec;
    color: #c2185b;
  }
  
  .btn-share {
    background-color: #f3e5f5;
    color: #6a1b9a;
  }
  
    </style>
</head>
<body>
    <div id="complaint-container">


    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="app.js"></script>
    <script src="complaint.js"></script>
    
</body>
</html>
